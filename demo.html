<html>
  <head>
    <title>Belajar Frontend</title>
  </head>

  <body>
    <div id="app">
      <p>{{ message }}</p>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hello Vue.js!",
        },
      });
    </script>
  </body>
</html>
